<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop | Pagamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg p-0 bg-primary">
        <div class="container-fluid">
            <img src="../assets/img/logo_branco.svg" alt="Logo PetStore" class="mx-5 my-3"
                style="width: auto; height: 45px;">
        </div>
    </nav>

    <main class="flex-grow-1 d-flex flex-column mt-5 mx-5">
        <div class="mb-3">
            <h5 class="fw-bold">Pagamento</h5>
        </div>
        <div class="row">
            <!-- Opções de Pagamento -->
            <div class="col-lg-8 mb-4">
                <div class="row g-3">
                    <!-- Crédito -->
                    <div class="col-6">
                        <button
                            class="btn btn-outline-light shadow-sm border border-light-subtle rounded-3 w-100 h-100 p-4 text-start bg-white btn-pagamento">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                                    style="width: 50px; height: 50px;">
                                    <i class="bi bi-credit-card text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold text-dark mb-0">Crédito</h5>
                            </div>
                        </button>
                    </div>
                    <!-- Débito -->
                    <div class="col-6">
                        <button
                            class="btn btn-outline-light shadow-sm border border-light-subtle rounded-3 w-100 h-100 p-4 text-start bg-white btn-pagamento">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                                    style="width: 50px; height: 50px;">
                                    <i class="bi bi-credit-card-2-front text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold text-dark mb-0">Débito</h5>
                            </div>
                        </button>
                    </div>
                    <!-- Pix -->
                    <div class="col-6">
                        <button
                            class="btn btn-outline-light shadow-sm border border-light-subtle rounded-3 w-100 h-100 p-4 text-start bg-white btn-pagamento">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                                    style="width: 50px; height: 50px;">
                                    <i class="bi bi-phone text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold text-dark mb-0">Pix</h5>
                            </div>
                        </button>
                    </div>
                    <!-- Voucher -->
                    <div class="col-6">
                        <button
                            class="btn btn-outline-light shadow-sm border border-light-subtle rounded-3 w-100 h-100 p-4 text-start bg-white btn-pagamento">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3"
                                    style="width: 50px; height: 50px;">
                                    <i class="bi bi-gift text-primary fs-4"></i>
                                </div>
                                <h5 class="fw-bold text-dark mb-0">Voucher</h5>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Resumo da Compra -->
            <div class="col-lg-4">
                <div class="card shadow-sm border border-light-subtle rounded-3 bg-white">
                    <div class="card-body p-4">
                        <h4 class="fw-bold text-dark mb-4">Resumo da compra</h4>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-dark">Valor:</span>
                            <span class="fw-semibold text-dark">R$ 364,69</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="text-dark">Ticket:</span>
                            <div class="text-end">
                                <div class="fw-semibold text-dark">R$ 0,00</div>
                                <small class="text-success">(isento)</small>
                            </div>
                        </div>
                        <hr class="my-3">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold text-dark">Total a pagar:</span>
                            <span class="fw-bold text-dark fs-5">R$ 364,69</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="d-flex justify-content-between align-items-center mt-3 mb-5 pb-3 mx-5 flex-wrap">
        <div class="d-flex flex-wrap gap-2 order-2 order-md-1">
            <a href="../carrinho.html" class="btn btn-light px-4 fw-semibold shadow-sm">
                <i class="bi-arrow-left-circle"></i> Voltar para carrinho
            </a>
            <a href="../index.html" class="btn btn-light px-4 fw-semibold shadow-sm">
                <i class="bi bi-x-circle"></i> Cancelar Compra
            </a>
        </div>
        <a href="./processando.html"
            class="btn btn-primary fw-semibold shadow mt-3 mt-md-0 order-1 order-md-2 ms-auto mb-3 mb-md-0">
            Finalizar compra
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
