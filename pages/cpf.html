<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStore | CPF na nota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg p-0 bg-primary">
        <div class="container-fluid">
            <img src="../assets/img/logo_branco.svg" alt="Logo PetStore" class="mx-5 my-3"
                style="width: auto; height: 45px;">
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border border-light-subtle rounded-3">
                        <div class="card-body text-center py-5 px-4">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                                style="width: 80px; height: 80px;">
                                <i class="bi bi-sticky text-primary fs-1"></i>
                            </div>

                            <h3 class="fw-bold text-dark mb-5">Deseja incluir o CPF na nota?</h3>

                            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                                <a href="processando.html" type="button" class="btn btn-light px-4 py-2 fw-semibold shadow-sm">
                                    Não incluir
                                </a>
                                <button type="button" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm" data-bs-toggle="modal" data-bs-target="#modalAdicionarCpf">
                                    Sim, desejo incluir
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalAdicionarCpf" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header border-bottom">
                    <h5 class="modal-title fw-bold mx-auto" id="modalLabel">Incluir CPF</h5>
                </div>

                <div class="modal-body">
                    <label for="cpf" class="form-label text-start w-100 fw-semibold text-secondary">Digite o CPF</label>
                    <input type="text" class="form-control text-center mb-3 input-modal" id="inputCpf" value="" readonly
                        tabindex="-1">

                    <div class="d-grid gap-2">
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="7">7</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="8">8</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="9">9</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="4">4</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="5">5</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="6">6</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="1">1</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="2">2</button></div>
                            <div class="col"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="3">3</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4"><button class="btn btn-outline-secondary btn-numero w-100" data-numero="0">0</button></div>
                            <div class="col-8"><button id="btnBackspace" class="btn btn-outline-secondary w-100"><i class="bi bi-backspace"></i></button></div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-light shadow-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary shadow-sm disabled" id="btnAdicionarCpf">Incluir</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Toast de Erro -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1056">
        <div id="toastCpfInvalido" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    CPF inválido. Por favor, digite um CPF válido.
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../scripts_pages/cpf.js"></script>
    <script src="../script.js"></script>
</body>

</html>
