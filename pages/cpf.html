<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop | CPF na nota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg p-0 bg-primary">
        <div class="container-fluid">
            <img src="../assets/img/logo_branco.svg" alt="Logo PetStore" class="mx-5 my-3"
                style="width: auto; height: 45px;">
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border border-light-subtle rounded-3">
                        <div class="card-body text-center py-5 px-4">
                            <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                                style="width: 80px; height: 80px;">
                                <i class="bi bi-sticky text-primary fs-1"></i>
                            </div>

                            <h3 class="fw-bold text-dark mb-5">Deseja incluir o CPF na nota?</h3>

                            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                                <button type="button" class="btn btn-light px-4 py-2 fw-semibold shadow-sm">
                                    NÃ£o desejo incluir
                                </button>
                                <button type="button" class="btn btn-primary px-4 py-2 fw-semibold shadow-sm" data-bs-toggle="modal" data-bs-target="#modalCpfNaNota">
                                    Sim, desejo incluir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalCpfNaNota" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header border-bottom">
                    <h5 class="modal-title fw-bold mx-auto" id="modalLabel">Incluir CPF</h5>
                </div>

                <div class="modal-body">
                    <label for="codigoProduto" class="form-label text-start w-100 fw-semibold text-secondary">Digite seu CPF</label>
                    <input type="text" class="form-control text-center mb-3" value="04132066049" readonly tabindex="-1"
                        style="background-color: #f8f9fa; cursor: default; box-shadow: none; outline: none; border-color: #ced4da;">

                    <div class="d-grid gap-2">
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary w-100">0</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">1</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">2</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary w-100">3</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">4</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">5</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col"><button class="btn btn-outline-secondary w-100">6</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">7</button></div>
                            <div class="col"><button class="btn btn-outline-secondary w-100">8</button></div>
                        </div>
                        <div class="row g-2">
                            <div class="col-4"><button class="btn btn-outline-secondary w-100">9</button></div>
                            <div class="col-8"><button class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-backspace"></i>
                                </button></div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-light shadow-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary shadow-sm">Incluir</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
