<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop | Compra concluída</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg p-0 bg-primary">
        <div class="container-fluid">
            <img src="../assets/img/logo_branco.svg" alt="Logo PetStore" class="mx-5 my-3"
                style="width: auto; height: 45px;">
        </div>
    </nav>

    <main class="d-flex align-items-center justify-content-center flex-grow-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border border-light-subtle rounded-3">
                        <div class="card-body text-center py-5 px-4">
                            <div class="bg-success bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4"
                                style="width: 80px; height: 80px;">
                                <i class="bi bi-check-lg text-success fs-1"></i>
                            </div>

                            <h3 class="fw-bold text-dark">Compra concluída</h3>
                            <p class="fw-semibold text-secondary mb-5">Muito obriogado, volte sempre!</p>

                            <div class="row justify-content-center mb-4">
                                <div class="col-10">
                                    <div class="alert alert-primary" role="alert">
                                        <h6 class="alert-heading">Retire seus itens e o comprovante</h6>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
